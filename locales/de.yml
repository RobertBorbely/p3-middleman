  about: 
    main-title: 'Über mich' 
    p1: 'Ich schlafe unruhig. In meinem Kopf entstehen neue Visionen der Glaskunst. Endlich 6 Uhr – ab ins eigene Glasstudio, Vorbereitungen treffen. Kühlofen aktivieren und die Wärmeturbine auf 1300 Grad erhitzen. Nun ist etwas Zeit, meine Visionen auf Papier zu bringen. Form und Farbgebung werden entschieden. 8 Uhr, meine Assistenten treffen ein. Endlich geht´s los. Die glühende Glasmacherpfeife berührt das flüssige Glas. Ein neues Lichtobjekt entsteht.'
    p2: 'Aufgewachsen im Glas hat mich dieses Medium immer schon begleitet. Mit jungen 15 Jahren nahm ich sofort die Gelegenheit wahr, mich professionell mit Heißglas zu beschäftigen. Ich erkannte schnell die Gabe in mir, und konzentrierte mich auf dieses Talent. Dadurch waren die Fortschritte rasant. Die Voraussetzungen für meine Entwicklung waren im eigenen Glasstudio perfekt. Danke an meine Familie, die es mir ermöglicht hat die weltbesten Glasbläser zu treffen, mit Ihnen zu arbeiten und mir die Zeit gaben zu wachsen. (Mittlerweile bin ich schon zwei Meter groß.)'  
    secondary-title: 'Die Vision – Lichtobjekte:'
    p3: 'Glas lebt durch Licht. Jede Nuance der Farbe wird durch das Licht intensiviert. Ich liebe das Strahlen meiner Lichtobjekte und die Freude, welche sie in die Augen zaubern. Das schönste Gefühl für mich ist, wenn Leute nach Hause kommen mein Lichtobjekt einschalten und sich für ein paar Sekunden darin verlieren.'
